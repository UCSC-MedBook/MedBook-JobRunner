machine:
  services:
    - docker

dependencies:
  cache_directories:
    - "~/docker"
  override:
    - docker info
    - if [[ -e ~/docker/image.tar ]]; then docker load --input ~/docker/image.tar; fi
    # CIRCLE_TAG is the git tag name if that's what triggered the build
    - docker build -t medbook/job-runner:$CIRCLE_TAG .:
      timeout: 1200 # 20 minutes (default 10)
    - mkdir -p ~/docker; docker save medbook/job-runner:$CIRCLE_TAG > ~/docker/image.tar

test:
  override:
    - echo "tests go here"

checkout:
  post:
    - git submodule sync
    - git submodule update --init --recursive

deployment:
  hub:
    # example tag v0.45
    tag: /v[0-9]+(\.[0-9]+)*/
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push medbook/job-runner:$CIRCLE_TAG
